<div class="p-grid m-5">
    <div class="p-col-12">
        <div class="ui-g-12 ui-md-4">
            <div class="ui-inputgroup">
                <button pButton type="button" label="Buscar"></button>
                <input type="text" pInputText placeholder="Nombre del documento, palabras clave, persona reponsable,fecha de creacion">
            </div>
        </div>
    </div>
    <div class="p-col-12" style="max-height: 500px !important">
        <p-tree [value]="files" selectionMode="single" [(selection)]="nodoSelect" (onNodeSelect)="nodoSelectF($event)" filterMode="lenient"></p-tree>
    </div>
    <div class="p-col-12" *ngIf="src" style="height: 800px; max-height: 800px !important">
        <embed [src]="src" type="application/pdf" width="100%" height="100%">
    </div>
</div>
